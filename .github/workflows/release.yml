name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.cursor/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # First, run all checks
  check:
    name: Pre-release Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Verify CLI works
        run: |
          node dist/index.js --version
          node dist/index.js --help

      - name: Check for releasable changes
        id: check
        run: |
          # Check if there are commits since last release that warrant a new release
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            COMMITS_SINCE=$(git rev-list ${LAST_TAG}..HEAD --count)
            if [ "$COMMITS_SINCE" -gt 0 ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            # No tags exist, this is the first release
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: check
    if: needs.check.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    outputs:
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Run semantic-release and capture output
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running semantic-release in dry-run mode..."
            npx semantic-release --dry-run 2>&1 | tee semantic-release-output.txt
            # In dry-run mode, no release is actually published
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "Dry run completed - no release published"
          else
            echo "Running semantic-release..."
            npx semantic-release 2>&1 | tee semantic-release-output.txt
            
            # Get the latest tag created by semantic-release
            git fetch --tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="${LATEST_TAG#v}"
              echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
              echo "new_release_published=true" >> $GITHUB_OUTPUT
              echo "Released version: $VERSION"
            else
              echo "new_release_published=false" >> $GITHUB_OUTPUT
              echo "No release published"
            fi
          fi

      - name: Preserve changelog header
        if: inputs.dry_run != true
        run: |
          # Preserve the changelog image header after semantic-release updates it
          node scripts/preserve-changelog-header.js
          
          # Check if changelog was modified by our script and commit if needed
          if ! git diff --quiet CHANGELOG.md; then
            git add CHANGELOG.md
            git commit -m "chore: preserve changelog header image [skip ci]"
            git push origin HEAD || echo "Note: Could not push changelog header update (may already be included)"
          fi

  build-binaries:
    name: Build Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: release
    if: needs.release.outputs.new_release_published == 'true' && inputs.dry_run != true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: tuck-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: tuck-linux-arm64
          - os: macos-latest
            target: darwin-x64
            artifact: tuck-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: tuck-darwin-arm64
          - os: windows-latest
            target: win32-x64
            artifact: tuck-win32-x64.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Build standalone binary
        run: npx pkg dist/index.js --target node18-${{ matrix.target }} --output ${{ matrix.artifact }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 30

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
          tag_name: v${{ needs.release.outputs.new_release_version }}
        continue-on-error: true

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release
    if: needs.release.outputs.new_release_published == 'true' && inputs.dry_run != true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version
        id: version
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          if [ -z "$VERSION" ]; then
            echo "No version found, skipping homebrew update"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Download npm tarball and compute SHA256
        if: steps.version.outputs.skip != 'true'
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Wait a bit for npm to propagate
          sleep 30
          # Download the tarball from npm (scoped package URL format)
          curl -sL "https://registry.npmjs.org/@prnv/tuck/-/tuck-${VERSION}.tgz" -o tuck.tgz
          # Compute SHA256
          SHA256=$(sha256sum tuck.tgz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Clone Homebrew tap
        if: steps.version.outputs.skip != 'true'
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/Pranav-Karra-3301/homebrew-tuck.git homebrew-tap

      - name: Update formula
        if: steps.version.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          cd homebrew-tap
          cat > Formula/tuck.rb << 'EOF'
          class Tuck < Formula
            desc "Modern, beautiful dotfiles manager CLI"
            homepage "https://github.com/Pranav-Karra-3301/tuck"
            url "https://registry.npmjs.org/@prnv/tuck/-/tuck-VERSION_PLACEHOLDER.tgz"
            sha256 "SHA256_PLACEHOLDER"
            license "MIT"
            depends_on "node@20"
            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end
            test do
              assert_match version.to_s, shell_output("#{bin}/tuck --version")
            end
          end
          EOF
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/tuck.rb
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" Formula/tuck.rb
          cat Formula/tuck.rb

      - name: Commit and push
        if: steps.version.outputs.skip != 'true'
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tuck.rb
          git commit -m "Update tuck to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push
